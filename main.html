<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>DOM Load Example</title>
  <script>
    document.addEventListener('DOMContentLoaded', function () {
      document.body.innerText = "DOM load success";
    });
  </script>
</head>
<body>
  <!-- Body is intentionally left empty -->
</body>
</html>
